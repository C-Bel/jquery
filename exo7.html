<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
			  src="https://code.jquery.com/jquery-2.2.4.js"
			  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
			  crossorigin="anonymous"></script>
    <title>supprimer tous les éléments de la classe "a_supprimer"</title>
  </head>
  <body>
    <button type="button">Supprimer</button>
      <ul>
        <li>Html</li>
        <li>CSS</li>
        <li class="a_supprimer">Javascript</li>
        <li>PHP</li>
        <li class="a_supprimer">...</li>
      </ul>
      <ol>
        <li class="a_supprimer">JQuery</li>
        <li>Angular JS</li>
        <li class="a_supprimer">Node JS</li>
        <li>BootStrap</li>
        <li>Symfony</li>
        <li class="a_supprimer">Laravel</li>
      </ol>
    <script>
      $('button').click(function(){
        $('.a_supprimer').remove()
      });
    </script>
  </body>
</html>
